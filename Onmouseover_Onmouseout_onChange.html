<!DOCTYPE HTML>
<html>
<body>
Text<input id="text1" onChange="func()">
<button id="button1" onmouseover="change('blue')" onmouseout="change('green')">Click</button>
<p id="output"></p>
<body>
<script>
function func()
{
let num=document.getElementById("text1").value
document.getElementById("output").textContent=`Hello,${num}`
}
function change(color)
{
document.getElementById("button1").style.backgroundColor=color
}
</script>

</html>
